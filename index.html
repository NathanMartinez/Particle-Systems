<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Canvas Art</title>
</head>

<body>
  <canvas id="canvas1" width="1000" height="800"></canvas>
  <form action="">
    <label for="gravity">Gravity</label>
    <input type="range" value="0" min="1" max="10" name="gravity" id="gravity">
    <label for="min_vel">Velocity Varient</label>
    <input type="range" value="10" min="1" max="10" name="vel" id="vel">
    <button id="generate">Generate</button>
  </form>
  <script src="script.js" type='module'></script>
</body>

</html>
